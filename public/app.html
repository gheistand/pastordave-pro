<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pastor Dave Pro — App</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #f8f5f0;
      color: #1a1a1a;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 0.75rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #fff;
      border-bottom: 1px solid #e5e0d8;
    }

    .logo { font-size: 1.1rem; font-weight: 700; color: #7c4f2a; }

    nav { display: flex; gap: 1.5rem; align-items: center; }
    nav a { color: #7c4f2a; text-decoration: none; font-size: 0.9rem; }

    #upgrade-banner {
      display: none;
      background: #d4edda;
      color: #155724;
      text-align: center;
      padding: 0.6rem 1rem;
      font-size: 0.9rem;
      border-bottom: 1px solid #c3e6cb;
    }

    #status-bar {
      background: #fff;
      border-bottom: 1px solid #e5e0d8;
      padding: 0.5rem 2rem;
      font-size: 0.85rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      flex-wrap: wrap;
    }

    .tier-badge {
      display: inline-block;
      padding: 0.15rem 0.6rem;
      border-radius: 999px;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.04em;
    }

    .tier-free    { background: #e9ecef; color: #495057; }
    .tier-pro     { background: #fff3cd; color: #856404; }
    .tier-church  { background: #cfe2ff; color: #084298; }

    .upgrade-link {
      color: #7c4f2a;
      text-decoration: underline;
      font-size: 0.85rem;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 3rem 1.5rem;
    }

    h1 {
      font-size: 1.8rem;
      font-weight: 700;
      color: #7c4f2a;
      margin-bottom: 0.4rem;
    }

    .tagline {
      color: #666;
      margin-bottom: 2.5rem;
      font-size: 1rem;
    }

    #start-btn {
      background: #7c4f2a;
      color: #fff;
      border: none;
      padding: 0.85rem 2.5rem;
      font-size: 1.05rem;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.15s;
    }

    #start-btn:hover:not(:disabled) { background: #5e3a1e; }
    #start-btn:disabled { opacity: 0.6; cursor: not-allowed; }

    #limit-message {
      display: none;
      margin-top: 1.5rem;
      background: #fff3cd;
      border: 1px solid #ffc107;
      border-radius: 8px;
      padding: 1rem 1.5rem;
      max-width: 480px;
      text-align: center;
      font-size: 0.95rem;
      line-height: 1.5;
      color: #664d03;
    }

    #limit-message a { color: #7c4f2a; font-weight: 600; }

    #error-message {
      display: none;
      margin-top: 1rem;
      color: #842029;
      font-size: 0.9rem;
    }

    #widget-container {
      margin-top: 2rem;
      width: 100%;
      max-width: 640px;
      min-height: 420px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    elevenlabs-convai {
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <span class="logo">Pastor Dave Pro</span>
    <nav>
      <a href="/pricing.html">Pricing</a>
      <div id="user-button"></div>
    </nav>
  </header>

  <div id="upgrade-banner"></div>

  <div id="status-bar">Loading…</div>

  <main>
    <h1>Talk with Pastor Dave</h1>
    <p class="tagline">Ask theological questions, practice evangelism, or seek spiritual guidance.</p>

    <button id="start-btn">Start Conversation</button>

    <div id="limit-message"></div>
    <div id="error-message"></div>

    <div id="widget-container"></div>
  </main>

</body>
</html>
