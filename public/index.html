<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pastor Dave Pro</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #f8f5f0; color: #1a1a1a; min-height: 100vh;
      display: flex; flex-direction: column;
    }
    header {
      padding: 1rem 2rem; display: flex; justify-content: space-between;
      align-items: center; background: #fff; border-bottom: 1px solid #e5e0d8;
    }
    .logo { font-size: 1.2rem; font-weight: 700; color: #7c4f2a; }
    nav a { color: #7c4f2a; text-decoration: none; font-size: 0.95rem; }
    main {
      flex: 1; display: flex; flex-direction: column; align-items: center;
      justify-content: center; padding: 3rem 1.5rem; text-align: center;
    }
    .hero h1 { font-size: 2.5rem; font-weight: 800; color: #7c4f2a; margin-bottom: 0.75rem; }
    .hero p { font-size: 1.15rem; color: #555; max-width: 520px; line-height: 1.6; margin-bottom: 2.5rem; }
    #clerk-sign-in { width: 100%; max-width: 420px; }
    .pricing-link { margin-top: 2rem; color: #7c4f2a; font-size: 0.9rem; }
    .pricing-link a { color: #7c4f2a; text-decoration: underline; }
  </style>
</head>
<body>
  <header>
    <span class="logo">Pastor Dave Pro</span>
    <nav><a href="/pricing.html">Pricing</a></nav>
  </header>
  <main>
    <div class="hero">
      <h1>Pastor Dave Pro</h1>
      <p>Your AI faith companion for evangelism practice, theological questions, and spiritual growth.</p>
    </div>
    <div id="clerk-sign-in"></div>
    <p class="pricing-link">Not sure? <a href="/pricing.html">See pricing &amp; plans</a></p>
  </main>
  <script>window.CLERK_PUBLISHABLE_KEY = 'pk_test_c2tpbGxlZC1za3lsYXJrLTc4LmNsZXJrLmFjY291bnRzLmRldiQ';</script>
  <script async crossorigin="anonymous"
    data-clerk-publishable-key="pk_test_c2tpbGxlZC1za3lsYXJrLTc4LmNsZXJrLmFjY291bnRzLmRldiQ"
    src="https://cdn.jsdelivr.net/npm/@clerk/clerk-js@latest/dist/clerk.browser.js"
    type="text/javascript"></script>
  <script src="/src/auth.js"></script>
  <script>
    (async () => {
      await window.PastorDaveAuth.clerkReady;
      if (window.Clerk.user) {
        window.location.href = '/app.html';
        return;
      }
      window.PastorDaveAuth.mountSignIn(document.getElementById('clerk-sign-in'));
    })();
  </script>
</body>
</html>
